name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  # Go linting
  golangci-lint:
    name: Go Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: |
            go.sum
            go.mod
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --config .golangci.yml --verbose --timeout 5m
          skip-cache: false  # Enable caching for better performance
  
  # Terraform formatting
  terraform-fmt:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      
      - name: Check Terraform formatting in examples
        run: |
          find examples -name "*.tf" -exec terraform fmt -check=true -diff=true {} \;
      
      - name: Check HCL formatting in test files
        run: |
          find . -name "*_test.go" -exec grep -l "testAccResourceConfig" {} \; | \
          xargs grep -oh 'resource "[^"]*" "[^"]*"' | \
          sort -u > /tmp/terraform_blocks.txt || true
  
  # Documentation linting
  docs-lint:
    name: Documentation Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !**/node_modules/**
            !**/.terraform/**
      
